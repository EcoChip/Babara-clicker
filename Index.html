<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker de Babaras</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #babara {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
      margin: 20px 0;
    }

    #babara:active {
      transform: scale(1.1);
    }

    #contador {
      font-size: 2rem;
      margin: 10px 0;
    }

    #mejoras {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 50px;
    }

    .mejora {
      padding: 15px 30px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 15px;
      cursor: pointer;
      width: 300px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .mejora:hover {
      background-color: #e0e0e0;
    }

    #btnReiniciar, #btnVideo {
      position: fixed;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      background-color: #ffffff;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }

    #btnReiniciar:hover, #btnVideo:hover {
      background-color: #e0e0e0;
    }

    #btnReiniciar {
      bottom: 20px;
      left: 20px;
    }

    #btnVideo {
      bottom: 20px;
      right: 20px;
    }

    #videoModal, #reinicioModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
      display: none;
    }

    #videoModalContent, #reinicioModalContent {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #video iframe {
      width: 100%;
      height: 200px;
    }

    .modal-btn {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #dcdcdc;
      cursor: pointer;
    }

    .modal-btn:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>
  <h1>Clicker de Babaras</h1>
  <div id="contador">0 Babaras</div>
  <img src="babara.png" id="babara" alt="Babara" />

  <div id="mejoras"></div>

  <button id="btnReiniciar">Reiniciar</button>
  <button id="btnVideo">Ver Anuncio</button>

  <div id="videoModal">
    <div id="videoModalContent">
      <h2>Publicidad</h2>
      <div id="video">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
      </div>
      <button class="modal-btn" id="reclamarBtn" disabled>Reclamar Recompensa</button>
    </div>
  </div>

  <div id="reinicioModal">
    <div id="reinicioModalContent">
      <h2>Reinicio</h2>
      <p id="precioReinicioText"></p>
      <button class="modal-btn" onclick="cerrarReinicio()">Cancelar</button>
      <button class="modal-btn" onclick="confirmarReinicio()">Pagar</button>
    </div>
  </div>

  <script>
    let babaras = parseFloat(localStorage.getItem('babaras') || '0');
    let babarasPorClick = parseFloat(localStorage.getItem('bpc') || '1');
    let babarasPorSegundo = parseFloat(localStorage.getItem('bps') || '0');
    let mejorasCompradas = JSON.parse(localStorage.getItem('mejoras') || '{}');
    let multiplicador = parseFloat(localStorage.getItem('multiplicador') || '1');

    const mejoras = [
      { nombre: 'Mini Babara', precio: 20, bps: 1 },
      { nombre: 'Adela', precio: 100, bps: 5 },
      { nombre: 'Mendi', precio: 500, bps: 20 },
      { nombre: 'Albrecht', precio: 1000, bps: 50 },
      { nombre: 'Mendígurke', precio: 5000, bps: 150 }
    ];

    const contador = document.getElementById('contador');
    const babaraImg = document.getElementById('babara');
    const mejorasDiv = document.getElementById('mejoras');

    function actualizarContador() {
      contador.textContent = `${Math.floor(babaras)} Babaras`;
    }

    function guardar() {
      localStorage.setItem('babaras', babaras);
      localStorage.setItem('bpc', babarasPorClick);
      localStorage.setItem('bps', babarasPorSegundo);
      localStorage.setItem('mejoras', JSON.stringify(mejorasCompradas));
      localStorage.setItem('multiplicador', multiplicador);
    }

    function comprarMejora(i) {
      const mejora = mejoras[i];
      const cantidad = mejorasCompradas[mejora.nombre] || 0;
      const precioFinal = Math.floor(mejora.precio * Math.pow(1.15, cantidad));
      if (babaras >= precioFinal) {
        babaras -= precioFinal;
        mejorasCompradas[mejora.nombre] = cantidad + 1;
        babarasPorSegundo += mejora.bps * multiplicador;
        actualizarMejoras();
        actualizarContador();
        guardar();
      }
    }

    function actualizarMejoras() {
      mejorasDiv.innerHTML = '';
      mejoras.forEach((mejora, i) => {
        const cantidad = mejorasCompradas[mejora.nombre] || 0;
        const precioFinal = Math.floor(mejora.precio * Math.pow(1.15, cantidad));
        const btn = document.createElement('button');
        btn.className = 'mejora';
        btn.textContent = `${mejora.nombre} (${cantidad}) - ${precioFinal} Babaras`;
        btn.onclick = () => comprarMejora(i);
        mejorasDiv.appendChild(btn);
      });
    }

    setInterval(() => {
      babaras += babarasPorSegundo / 10;
      actualizarContador();
      guardar();
    }, 100);

    babaraImg.addEventListener('click', () => {
      babaras += babarasPorClick;
      actualizarContador();
      guardar();
    });

    document.getElementById('btnVideo').addEventListener('click', () => {
      document.getElementById('videoModal').style.display = 'flex';
      const btn = document.getElementById('reclamarBtn');
      btn.disabled = true;
      setTimeout(() => btn.disabled = false, 10000);
    });

    document.getElementById('reclamarBtn').addEventListener('click', () => {
      babaras += 100 * multiplicador;
      document.getElementById('videoModal').style.display = 'none';
      actualizarContador();
      guardar();
    });

    function cerrarReinicio() {
      document.getElementById('reinicioModal').style.display = 'none';
    }

    function confirmarReinicio() {
      const costo = getPrecioReinicio();
      if (babaras >= costo) {
        babaras -= costo;
        mejorasCompradas = {};
        babarasPorSegundo = 0;
        multiplicador *= 10;
        actualizarMejoras();
        guardar();
        cerrarReinicio();
      }
    }

    function getPrecioReinicio() {
      return Math.floor(10000 * multiplicador);
    }

    document.getElementById('btnReiniciar').addEventListener('click', () => {
      document.getElementById('precioReinicioText').textContent = `¿Reiniciar por ${getPrecioReinicio()} babaras? Obtendrás x${multiplicador * 10} mejoras.`;
      document.getElementById('reinicioModal').style.display = 'flex';
    });

    actualizarContador();
    actualizarMejoras();
  </script>
</body>
</html>
